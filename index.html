<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link href="style.css" rel="stylesheet">
        
        <!----------- font awersome data --------------->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
        <script src="https://kit.fontawesome.com/73f3ee7df4.js" crossorigin="anonymous"></script>

        <!------------- CSS CDN bs-5.0 beta ---------------->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-lg">
            <div class="content bootstrap snippets bootdey">
                <div class="mt-4 row row-broken">
                
                    <div class="chat" style="overflow: auto;" tabindex="5001">
                    <div class="col-inside-lg decor-default">
                        <div class="chat-body">
                            <div class="user-header">
                                <i class="fa fa-chevron-left" aria-hidden="true"></i>
                                <span style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#exampleModal" id="popup">Lakshman</span>

                                <!--popover btn-->
                                <i id="popup_btn" class="fa-solid fa-ellipsis-vertical" >
                                    
                                </i>
                                
                            </div>
                            <div class="top_nav">
                                <div class="nav_div">
                                    <span class="nav_div_span nav_div_active">Chat</span>
                                </div>
                                <div class="nav_div">
                                    <span class="nav_div_span nav_div_inactive">Profile</span>
                                </div>
                            </div> 
                        
                            <div id="messages" class="mt-3">
                                <!--Messages-->
                            </div>
                            
                            <div class="answer-add">
                                <input class="mt-2" placeholder="Send a message">
                                <i class="fa fa-microphone mt-2" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Model-->
        <!--Model POPOVER-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Message</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container text-center">
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-outline-primary" id="user_1_add_btn">
                                        <i class="fa-solid fa-plus"></i>&nbsp; User 1
                                    </button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-outline-success" id="user_2_add_btn">
                                        <i class="fa-solid fa-plus"></i>&nbsp; User 2
                                    </button>
                                </div>

                                <!--Users-->
                                <div class="mt-2">
                                    <table class="table" id="users_records">
                                          
                                    </table>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="submit_btn" data-delete>Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>

        <!--CDN Scripts-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
